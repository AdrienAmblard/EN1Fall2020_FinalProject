		<script src="https://cdn.jsdelivr.net/gh/tuftsceeo/SPIKE-Web-Interface/cdn/ServiceDock.js" charset="utf-8"></script>
	  <script src="../src/secret.js" charset="utf-8"></script>
	  <script src="../src/cloud.js" charset="utf-8"></script>
	  <link rel="stylesheet" href="../src/style.css" />
	</head>
<body>

	<!-- SERVICE DOCK -->
	<div id="servicedock">
		<service-airtable id="service_airtable" tablename="finalProject"></service-airtable>
		<service-spike id="service_spike"></service-spike>
	</div>

	<h1>My Project (Local Interface)</h1>

	<!-- CREATE YOUR PROJECT HERE -->
	<div class="cloud_check">
		<b><em>Monitor Cloud:</em></b>

<!-- HEIGHT CONTROL SYSTEM -->

	  <div type="cloud_check" cloud_compare="equal" cloud_action="download_code">
			<input type=text id="cloud_name" value="platform_height_command">
			<input type=text id="cloud_value" value="Run">
      <input type=text id="cloud_action_val" value="1">
			<textarea id="cloud_code">from spike import Motor, MotorPair, PrimeHub
from spike.control import wait_for_seconds
motors = MotorPair('E','F')
motors.start_tank(20,20)
wait_for_seconds(0.1*CLOUD[platform_height])
motors.stop()
</textarea>
			<input type=text id="cloud_reset" value="">
    </div>

<!-- ANGLE CONTROL SYSTEM-->

		<div type="cloud_check" cloud_compare="equal" cloud_action="download_code">
	 	 <input type=text id="cloud_name" value="platform_angle_command">
	 	 <input type=text id="cloud_value" value="Run">
	 	 <input type=text id="cloud_action_val" value="2">
	 	 <textarea id="cloud_code">from spike import Motor, MotorPair, PrimeHub
from spike.control import wait_for_seconds
motor = Motor('E')
motor.run_to_degrees_counted(-1*CLOUD[platform_angle], -20)
</textarea>
	 	 <input type=text id="cloud_reset" value="">
	  </div>

<!-- HEIGHT RESET BUTTON -->

		<div type="cloud_check" cloud_compare="equal" cloud_action="download_code">
		    <input type=text id="cloud_name" value="reset_height">
		    <input type=text id="cloud_value" value="Reset">
		    <input type=text id="cloud_action_val" value="3">
				<textarea id="cloud_code">from spike import Motor, MotorPair, PrimeHub
from spike.control import wait_for_seconds
motors = MotorPair('E','F')
hub = PrimeHub()
motors.start_tank(-20,-20)
wait_for_seconds(0.1*CLOUD[platform_height])
motors.stop()
</textarea>
		<input type=text id="cloud_reset" value="">
		</div>

	<!-- ANGLE RESET BUTTON -->

		<div type="cloud_check" cloud_compare="equal" cloud_action="download_code">
				<input type=text id="cloud_name" value="reset_angle">
				<input type=text id="cloud_value" value="Reset">
				<input type=text id="cloud_action_val" value="4">
				<textarea id="cloud_code">from spike import Motor, MotorPair, PrimeHub
motor = Motor('E')
motor.run_to_degrees_counted(CLOUD[platform_angle], -20)
</textarea>
		<input type=text id="cloud_reset" value="">
		</div>

<!-- HEIGHT AND ANGLE RESET BUTTON -->

			<div type="cloud_check" cloud_compare="equal" cloud_action="download_code">
			 <input type=text id="cloud_name" value="reset_both">
			 <input type=text id="cloud_value" value="Reset">
			 <input type=text id="cloud_action_val" value="5">
			 <textarea id="cloud_code">from spike import Motor, MotorPair, PrimeHub
from spike.control import wait_for_seconds
motor = Motor('E')
motor.run_to_degrees_counted(CLOUD[platform_angle], -20)
motors = MotorPair('E','F')
motors.start_tank(-20,-20)
wait_for_seconds(0.1*CLOUD[platform_height])
motors.stop()
	</textarea>
			 <input type=text id="cloud_reset" value="">
			</div>


	</div>
