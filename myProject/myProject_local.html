<html>
	<title>My Project (Local)</title>
	<head>
		<script src="https://cdn.jsdelivr.net/gh/tuftsceeo/SPIKE-Web-Interface/cdn/ServiceDock.js" charset="utf-8"></script>
	  <script src="../src/secret.js" charset="utf-8"></script>
	  <script src="../src/cloud.js" charset="utf-8"></script>
	  <link rel="stylesheet" href="../src/style.css" />
	</head>
<body>

	<!-- SERVICE DOCK -->
	<div id="servicedock">
		<service-airtable id="service_airtable" tablename="EN-01 Final Project"></service-airtable>
		<service-spike id="service_spike"></service-spike>
	</div>

	<h1>My Project (Local Interface)</h1>

	<!-- CREATE YOUR PROJECT HERE -->
	<div class="cloud_check">
		<b><em>Monitor Cloud</em></b>
		<div type="cloud_check" cloud_compare="changes" cloud_action="download_code">
 			<input type=text id="cloud_name" value="display_text">
			<input type=text id="cloud_action_val" value=0>
			<textarea id="cloud_code"> from spike import Primehub
hub = Primehub()
my_text = 'REPLACE[cloud_current]'
hub.light_matrix.write(my_text)
</textarea>
			<input type=text id="cloud_reset" value="display_text">
		</div>
	</div>

	<hr>

  </p>

</body>
</html>
